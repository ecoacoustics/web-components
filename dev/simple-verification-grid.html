<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Simple Verification Grid</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <oe-verification-grid id="verification-grid" grid-size="3">
        <template>
            <oe-spectrogram id="spectrogram" color-map="audacity" scaling="stretch"></oe-spectrogram>
            <oe-media-controls for="spectrogram"></oe-media-controls>
            <oe-info-card></oe-info-card>
        </template>

        <oe-decision verified="true" tag="koala" additional-tags="female" shortcut="H">Koala</oe-decision>
        <oe-decision verified="true" tag="koala" additional-tags="male" shortcut="J">Koala</oe-decision>
        <oe-decision verified="true" tag="cow" shortcut="k">Cow</oe-decision>
        <oe-decision verified="false" tag="*" shortcut="L">Negative</oe-decision>

        <!--
            local would use a file picker UI, while src would allow a remote file
            This should probably use a data service.
            This service would
        -->
        <!-- <oe-data-source for="verification-grid" local></oe-data-source> -->
        <oe-data-source slot="data-source" for="verification-grid" src="/public/grid-items.csv" local>
        </oe-data-source>
    </oe-verification-grid>

    <p>
        This verification grid component does not use an axes or indicator
        component.
        This means that the spectrogram component is responsible for its own
        sizing.
    </p>

    <p>
        We should see that each tile is the expected size, and that the grid
        preferences are not shown in the controls panel.
    </p>
</body>

</html>
