<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Spectrogram + Axes</title>
    <script type="module" src="/src/index.ts"></script>
  </head>

  <body>
    <oe-axes>
      <oe-spectrogram id="spectrogram" src="/example.flac"></oe-spectrogram>
    </oe-axes>

    <oe-media-controls for="spectrogram"></oe-media-controls>

    <section>
      <h3>Notes</h3>
      <ul>
        <li>Ensure that the axes labels, ticks, and titles arn't fully overflowing their svg containers</li>
        <li>Try making the window bigger than smaller. The axes should be able to shrink</li>
      </ul>
    </section>

    <style>
      /* oe-spectrogram {
        width: 100px;
        height: 100px;
      } */
    </style>
  </body>
</html>
