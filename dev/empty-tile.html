<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Empty Tile</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <p>
        This component tests the layering of the components when there is no
        spectrogram source.
    </p>
    <p>
        e.g. check that the axes container and labels are inside the parent
        container
    </p>

    <div class="container">
        <oe-axes>
            <oe-indicator>
                <oe-spectrogram id="spectrogram" color-map="audacity"></oe-spectrogram>
            </oe-indicator>
        </oe-axes>
    </div>

    <style>
        .container {
            position: relative;
            left: 100px;
            top: 100px;
            width: 500px;
            height: 500px;

            background-color: red;
        }
    </style>
</body>

</html>
