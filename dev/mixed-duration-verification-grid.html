<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Empty Verification Grid</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <oe-verification-grid id="verification-grid" grid-size="4">
        <template>
            <oe-axes>
                <oe-indicator>
                    <oe-spectrogram id="spectrogram" color-map="audacity"></oe-spectrogram>
                </oe-indicator>
            </oe-axes>
            <oe-media-controls for="spectrogram"></oe-media-controls>
            <oe-info-card></oe-info-card>
        </template>

        <oe-decision verified="true" tag="koala" additional-tags="female" shortcut="H">Koala</oe-decision>
        <oe-decision verified="true" tag="koala" additional-tags="male" shortcut="J">Koala</oe-decision>
        <oe-decision verified="true" tag="cow" shortcut="k">Cow</oe-decision>
        <oe-decision verified="false" tag="*" shortcut="L">Negative</oe-decision>
        <oe-decision verified="false" shortcut="S" skip>Skip</oe-decision>
    </oe-verification-grid>

    <oe-data-source for="verification-grid" src="/public/mixed-duration-grid-items.csv"></oe-data-source>

    <div>
        <p>
            The last tile in this verification grid is five seconds, while the
            other two grid tiles are of seven second recordings.
        </p>

        <p>
            We should see that the grid tiles are the same size if using
            "stretch" spectrogram scaling, but different sizes when using
            "natural" scaling.
        </p>
    </div>
</body>

</html>
