<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Dani</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <div id="grid-host">
        <oe-verification-grid id="verification-grid" grid-size="12">
            <template>
                <oe-axes x-title="false" y-title="false" x-grid="false" y-grid="false">
                    <oe-indicator>
                        <oe-spectrogram id="spectrogram" color-map="audacity"></oe-spectrogram>
                    </oe-indicator>
                </oe-axes>
                <oe-media-controls for="spectrogram"></oe-media-controls>
            </template>

            <oe-decision verified="true" tag="koala" additional-tags="female" shortcut="H">Noisy Miner</oe-decision>
            <oe-decision verified="true" tag="koala" additional-tags="male" shortcut="J">Noisy Miner</oe-decision>
            <oe-decision verified="true" tag="koala" additional-tags="fledgling" shortcut="K">Noisy Miner</oe-decision>
            <oe-decision verified="true" tag="koala" additional-tags="in-flight" shortcut="L">Noisy Miner</oe-decision>
            <oe-decision verified="false" tag="*" shortcut="N">Negative</oe-decision>

            <oe-data-source slot="data-source" for="verification-grid" src="/public/grid-items.csv" local>
            </oe-data-source>
        </oe-verification-grid>
    </div>

    <style>
        body {
            margin: 0px;
        }

        #grid-host {
            position: relative;
            left: 0px;
            top: 0px;
            width: 100vw;
            min-height: 100vh;
        }
    </style>
</body>

</html>
