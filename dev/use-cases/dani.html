<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Dani</title>
    <script type="module" src="/src/components/index.ts"></script>
  </head>

  <body>
    <div id="grid-host">
      <oe-verification-grid id="verification-grid" grid-size="4">
        <oe-verification verified="true" additional-tags="female" shortcut="H">Yes</oe-verification>
        <oe-verification verified="true" additional-tags="male" shortcut="J">Yes</oe-verification>
        <oe-verification verified="true" additional-tags="fledgling" shortcut="K">Yes</oe-verification>
        <oe-verification verified="true" additional-tags="in-flight" shortcut="L">Yes</oe-verification>
        <oe-verification verified="false" shortcut="N">No</oe-verification>

        <oe-data-source slot="data-source" for="verification-grid" src="/kaleidoscope.csv" local></oe-data-source>
      </oe-verification-grid>
    </div>

    <style>
      body {
        margin: 0px;
      }

      #grid-host {
        position: relative;
        left: 0px;
        top: 0px;
        width: 100vw;
        min-height: 100vh;
      }
    </style>
  </body>
</html>
