<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - NSW DPI</title>
    <script type="module" src="/src/components/index.ts"></script>
  </head>

  <body>
    <div id="grid-host">
      <oe-verification-grid id="verification-grid" grid-size="4">
        <template>
          <oe-axes x-title-visible="false" y-title-visible="false" x-grid="false" y-grid="false">
            <oe-indicator>
              <oe-spectrogram id="spectrogram" color-map="audacity" scaling="stretch"></oe-spectrogram>
            </oe-indicator>
          </oe-axes>
          <oe-media-controls for="spectrogram"></oe-media-controls>
          <oe-info-card></oe-info-card>
        </template>

        <oe-verification shortcut="Y">Yes</oe-verification>
        <oe-verification verified="false" shortcut="N">No</oe-verification>

        <oe-data-source slot="data-source" for="verification-grid" src="/kaleidoscope.csv" local> </oe-data-source>
      </oe-verification-grid>
    </div>

    <style>
      body {
        margin: 0px;
      }

      #grid-host {
        position: relative;
        left: 0px;
        top: 0px;
        width: 100vw;
        min-height: 100vh;
      }
    </style>
  </body>
</html>
