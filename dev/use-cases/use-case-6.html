<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Use Case 6</title>
    <script type="module" src="/src/index.ts"></script>
  </head>

  <body>
    <oe-verification-grid id="verification-grid" autofocus>
      <template>
        <div class="tile-spacing">
          <oe-subject-tag></oe-subject-tag>
          <oe-media-controls for="spectrogram"></oe-media-controls>
        </div>

        <oe-axes>
          <oe-indicator>
            <oe-spectrogram id="spectrogram"></oe-spectrogram>
          </oe-indicator>
        </oe-axes>

        <div class="tile-block">
          <oe-task-meter></oe-task-meter>
          <oe-info-card></oe-info-card>
        </div>
      </template>

      <oe-verification verified="true" shortcut="Y"></oe-verification>
      <oe-verification verified="false" shortcut="N"></oe-verification>

      <oe-verification verified="true" shortcut="U" additional-tags="rain"></oe-verification>
      <oe-verification verified="false" shortcut="M" additional-tags="rain"></oe-verification>

      <oe-data-source slot="data-source" for="verification-grid" src="/kaleidoscope.csv"></oe-data-source>
    </oe-verification-grid>
  </body>

  <style>
    body {
      margin: 0;
    }
  </style>
</html>
