<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Dani (alternative)</title>
    <script type="module" src="/src/index.ts"></script>
  </head>

  <body>
    <oe-verification-grid id="verification-grid" grid-size="4" autofocus>
      <oe-verification verified="true" shortcut="Y"></oe-verification>
      <oe-verification verified="false" shortcut="N"></oe-verification>

      <oe-classification tag="male" true-shortcut="h"></oe-classification>
      <oe-classification tag="female" true-shortcut="j"></oe-classification>
      <oe-classification tag="fledgling" true-shortcut="k"></oe-classification>
      <oe-classification tag="in-flight" true-shortcut="l"></oe-classification>

      <!--
        the kaleidoscope.csv dataset includes a lot of testing labels with the
       value "insects".
       When you make a classification decision about insects, you should not see
       the verification decision update.
      -->
      <oe-classification tag="Insects" true-shortcut="b"></oe-classification>

      <oe-data-source slot="data-source" for="verification-grid" src="/kaleidoscope.csv"></oe-data-source>
    </oe-verification-grid>
  </body>
</html>
