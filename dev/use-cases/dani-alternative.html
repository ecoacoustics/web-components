<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Dani (alternative)</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <div id="grid-host">
        <oe-verification-grid id="verification-grid" grid-size="4">
            <template>
                <oe-spectrogram id="spectrogram" color-map="audacity"></oe-spectrogram>
                <oe-media-controls for="spectrogram"></oe-media-controls>
                <oe-info-card></oe-info-card>
            </template>

            <oe-verification verified="true" shortcut="Y">Yes</oe-verification>
            <oe-verification verified="false" shortcut="N">No</oe-verification>

            <oe-classification tag="male" shortcut="H">Male</oe-classification>
            <oe-classification tag="female" shortcut="J">Female</oe-classification>
            <oe-classification tag="fledgling" shortcut="K">Fledgling</oe-classification>
            <oe-classification tag="in-flight" shortcut="L">In Flight</oe-classification>

            <oe-data-source slot="data-source" for="verification-grid" src="/kaleidoscope.csv">
            </oe-data-source>
        </oe-verification-grid>
    </div>

    <style>
        body {
            margin: 0px;
        }

        #grid-host {
            position: relative;
            left: 0px;
            top: 0px;
            width: 100vw;
            min-height: 100vh;
        }
    </style>
</body>

</html>
