<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Slade</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <div id="grid-host">
        <oe-verification-grid id="verification-grid" grid-size="1">
            <template>
                <oe-axes>
                    <oe-indicator>
                        <oe-spectrogram id="spectrogram" color-map="audacity" style="width: 800px"></oe-spectrogram>
                    </oe-indicator>
                </oe-axes>
                <oe-media-controls for="spectrogram"></oe-media-controls>
                <oe-info-card></oe-info-card>
            </template>

            <oe-decision verified="true" tag="blue winged kookaburra" shortcut="Y">Blue Winged Kookaburra</oe-decision>
            <oe-decision verified="false" tag="blue winged kookaburra" shortcut="N">
                Not Blue Winged Kookaburra
            </oe-decision>
            <oe-decision tag="blue winged kookaburra" additional-tags="unsure" shortcut="U">
                Blue Winged Kookaburra
            </oe-decision>
            <oe-decision shortcut="S" skip>Skip</oe-decision>

            <oe-data-source slot="data-source" for="verification-grid" src="/public/grid-items.csv" local>
            </oe-data-source>
        </oe-verification-grid>
    </div>

    <style>
        #grid-host {
            position: relative;
            left: 0px;
            top: 0px;
            width: 100vw;
            min-height: 100vh;
        }
    </style>
</body>

</html>
