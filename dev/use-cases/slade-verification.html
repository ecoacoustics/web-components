<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Slade (Verification)</title>
    <script type="module" src="/src/index.ts"></script>
  </head>

  <body>
    <oe-verification-grid id="verification-grid" grid-size="1" autofocus>
      <template>
        <div class="tile-header">
          <oe-tag-template></oe-tag-template>
          <oe-media-controls for="spectrogram"></oe-media-controls>
        </div>

        <oe-axes>
          <oe-indicator>
            <oe-spectrogram id="spectrogram"></oe-spectrogram>
          </oe-indicator>
        </oe-axes>

        <div class="tile-footer">
          <oe-task-meter></oe-task-meter>
          <oe-info-card></oe-info-card>
        </div>
      </template>

      <oe-verification verified="true" shortcut="Y"></oe-verification>
      <oe-verification verified="false" shortcut="N"></oe-verification>
      <oe-verification verified="unsure" shortcut="U"></oe-verification>

      <oe-data-source slot="data-source" for="verification-grid" src="/kaleidoscope.csv" local></oe-data-source>
    </oe-verification-grid>
  </body>
</html>
