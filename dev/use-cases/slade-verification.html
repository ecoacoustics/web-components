<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Slade (Verification)</title>
    <script type="module" src="/src/components/index.ts"></script>
  </head>

  <body>
    <div id="grid-host">
      <oe-verification-grid id="verification-grid" grid-size="1">
        <template>
          <oe-axes>
            <oe-indicator>
              <oe-spectrogram
                id="spectrogram"
                color-map="audacity"
                style="width: 800px"
                scaling="stretch"
              ></oe-spectrogram>
            </oe-indicator>
          </oe-axes>
          <oe-media-controls for="spectrogram"></oe-media-controls>
          <oe-info-card></oe-info-card>
        </template>

        <oe-verification verified="true" shortcut="Y">True</oe-verification>
        <oe-verification verified="false" shortcut="N">False</oe-verification>
        <oe-verification verified="unsure" shortcut="U">Unsure</oe-verification>

        <oe-data-source slot="data-source" for="verification-grid" src="/slade.csv" local> </oe-data-source>
      </oe-verification-grid>
    </div>

    <style>
      #grid-host {
        position: relative;
        left: 0px;
        top: 0px;
        width: 100vw;
        min-height: 100vh;
      }
    </style>
  </body>
</html>
