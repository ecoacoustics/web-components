<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Phil</title>
    <script type="module" src="/src/components/index.ts"></script>
  </head>

  <body>
    <div id="grid-host">
      <oe-verification-grid id="verification-grid" grid-size="4" auto-page="false">
        <template>
          <oe-axes x-title-visible="false" y-title-visible="false" x-grid="false" y-grid="false">
            <oe-indicator>
              <oe-spectrogram id="spectrogram" color-map="audacity" scaling="stretch"></oe-spectrogram>
            </oe-indicator>
          </oe-axes>
          <oe-info-card></oe-info-card>
          <oe-media-controls for="spectrogram"></oe-media-controls>
        </template>

        <oe-classification tag="koala" shortcut="H">Koala</oe-classification>
        <oe-classification tag="car" shortcut="J">Car</oe-classification>
        <oe-classification tag="crickets" shortcut="K">Crickets</oe-classification>
        <oe-classification tag="fox" shortcut="L">Fox</oe-classification>
        <oe-classification tag="dog" shortcut=";">Dog</oe-classification>
        <oe-classification tag="cat" shortcut="Z">Cat</oe-classification>
        <oe-classification tag="cat" verified="false" shortcut="N">Not Cat</oe-classification>

        <oe-data-source slot="data-source" for="verification-grid" src="/kaleidoscope.csv" local> </oe-data-source>
      </oe-verification-grid>
    </div>

    <style>
      body {
        margin: 0px;
      }

      #grid-host {
        position: relative;
        left: 0px;
        top: 0px;
        width: 100vw;
        min-height: 100vh;
      }
    </style>
  </body>
</html>
