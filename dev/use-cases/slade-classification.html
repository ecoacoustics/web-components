<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Slade (Classification)</title>
    <script type="module" src="/src/components/index.ts"></script>
  </head>

  <body>
    <div id="grid-host">
      <oe-verification-grid id="verification-grid" grid-size="1">
        <template>
          <oe-info-card></oe-info-card>
        </template>

        <oe-classification verified="true" shortcut="Y" tag="blue winged kookaburra">
          Blue winged Kookaburra
        </oe-classification>
        <oe-classification verified="false" shortcut="N" tag="blue winged kookaburra">
          Not blue winged kookaburra
        </oe-classification>

        <oe-data-source slot="data-source" for="verification-grid" src="/slade-classification.csv" local>
        </oe-data-source>
      </oe-verification-grid>
    </div>

    <style>
      #grid-host {
        position: relative;
        left: 0px;
        top: 0px;
        width: 100vw;
        min-height: 100vh;
      }
    </style>
  </body>
</html>
