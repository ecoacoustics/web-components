<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Constructed Grid</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <div id="grid-host">
    </div>

    <button onclick="createGrid()">Create Grid</button>

    <script>
        const gridUrls = [
            "https://api.acousticobservatory.org/audio_recordings/643356/media.flac?start_offset=30&end_offset=35",
            "https://api.acousticobservatory.org/audio_recordings/515726/media.flac?start_offset=45&end_offset=50",
            "https://api.acousticobservatory.org/audio_recordings/16714/media.flac?start_offset=5&end_offset=10",
            "https://api.acousticobservatory.org/audio_recordings/251486/media.flac?start_offset=15&end_offset=20",
        ];

        function SpectrogramElement(url) {
            const element = document.createElement("oe-spectrogram");
            element.src = url;
            return element;
        }

        function createGrid() {
            const gridHost = document.getElementById("grid-host");

            for (const url of gridUrls) {
                const spectrogramElement = SpectrogramElement(url);
                gridHost.appendChild(spectrogramElement);
            }
        }
    </script>

    <style>
        #grid-host {
            display: flex;
        }

        oe-spectrogram {
            width: 100%;
            height: 200px;
        }
    </style>
</body>

</html>
