<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Alternative Single Example</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <p>
        The axes in this example will be overlapping if there is a bug in the axis logic.
    </p>

    <div class="container-to-scale-to">
        <oe-axes style="padding: 6rem;">
            <oe-indicator>
                <oe-spectrogram id="playing-spectrogram" class="small" src="/example.flac" window-size="1024"
                    color-map="audacity" scaling="stretch"></oe-spectrogram>
            </oe-indicator>
        </oe-axes>
    </div>

    <style>
        .small {
            width: 200px;
            height: 80px;
        }
    </style>
</body>

</html>
