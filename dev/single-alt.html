<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components - Alternative Single Example</title>
    <script type="module" src="/src/components/index.ts"></script>
</head>

<body>
    <p>
        This example is different because we don't set the size on the spectrogram component, but we expect it to scale
        to the axes' parent container.
    </p>

    <div class="container-to-scale-to">
        <oe-axes style="padding: 6rem;">
            <oe-indicator>
                <oe-spectrogram id="playing-spectrogram" src="/example.flac" window-size="1024" color-map="audacity"
                    scaling="stretch"></oe-spectrogram>
            </oe-indicator>
        </oe-axes>
    </div>

    <style>
        .container-to-scale-to {
            position: absolute;
            width: 800px;
            height: 400px;
        }
    </style>
</body>

</html>
