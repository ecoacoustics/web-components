name: Run Tests

on: pull_request

jobs:
  Run-Tests:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        shard: [1, 2, 3, 4]

    steps:
      # Playwright snapshot tests generate pngs that are uploaded via
      # git lfs. We therefore have to use git lfs when cloning the repo
      # for tests so that snapshot tests have a truth to asset against
      - name: Checkout
        uses: nschloe/action-cached-lfs-checkout@v1

      - name: Grant Audio Permissions (MacOS)
        if: matrix.os == 'macos-latest'
        run: |
          sqlite3 $HOME/Library/Application\ Support/com.apple.TCC/TCC.db "INSERT OR IGNORE INTO access VALUES ('kTCCServiceMicrophone','/usr/local/opt/runner/provisioner/provisioner',1,2,4,1,NULL,NULL,0,'UNUSED',NULL,0,1687786159,NULL,NULL,'UNUSED',1687786159);"
          sqlite3 $HOME/Library/Application\ Support/com.apple.TCC/TCC.db "INSERT OR IGNORE INTO access VALUES ('kTCCServiceMicrophone','/opt/off/opt/runner/provisioner/provisioner',1,2,4,1,NULL,NULL,0,'UNUSED',NULL,0,1687786159,NULL,NULL,'UNUSED',1687786159);"

      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - recursive: true
            - args: [--frozen-lockfile]

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run tests
        run: pnpm test --shard ${{ matrix.shard }}/4
        env:
          PLAYWRIGHT_SHARD: "true"

      - name: Upload Test Report
        # Upload test report even if tests fail so we can merge reports from all shards
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.os }}-${{ matrix.shard }}
          path: test-report/
          retention-days: 1

  Merge-Reports:
    # Run merge reports even if some tests fail so we can still see results
    if: always()
    needs: [Run-Tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - recursive: true
            - args: [--frozen-lockfile]

      - name: Download All Test Reports
        uses: actions/download-artifact@v4
        with:
          path: all-test-reports/
          pattern: test-report-*

      - name: Merge Test Reports
        run: pnpm exec playwright merge-reports --reporter=html,github all-test-reports/
        
      - name: Upload Merged Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merged-test-report
          path: playwright-report/
          retention-days: 7
